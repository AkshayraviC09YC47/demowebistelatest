{% extends 'base.html' %}

{% block content %}
    {% if post %}
        <article>
            <h2>{{ post.title }}</h2>
            <p><em>by {{ post.author }} on {{ post.date }}</em></p>
            <div>{{ post.content }}</div>
        </article>
    {% else %}
        <p>Post not found.</p>
    {% endif %}
{% endblock %}
