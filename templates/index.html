{% extends 'base.html' %}

{% block content %}
    <h2>Sample Blog Posts</h2>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a> by {{ post.author }} on {{ post.date }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
